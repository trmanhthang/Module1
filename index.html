<script>
    // C창u 1:
    let a = new Array (1, 2, 4, 5);
    function findAvg(arr) {
        let sum = 0;
        let medium = 0;
        for(let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        medium = sum/arr.length;
        console.log(medium);
    }
    findAvg(a)

//    C창u 2:
    let b = new Array(4, 10, 14, 11,)
    function insertNumberToArray(x, index) {
        for (let i = 0; i < index.length; i++) {
            if (index[i] < 0 || index[i] > index.length) {
                index[i] = x;
            }
        }

        return index;
    }
    insertNumberToArray(1, b);

//    C창u 3
    let x = 10;
    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 2; i < x; i++) {

                let flag = true;

                if (i < 2){
                    flag = false;
                }
                else if (i == 2){
                    flag = true;
                }
                else if (i % 2 == 0){
                    flag = false;
                }
                else{
                    for (let j = 3; j < Math.sqrt(i); j+=2)
                    {
                        if (j % i == 0){
                            flag = true;
                            break;
                        }
                    }
                }

            if (flag == true){
                sum += i;
                console.log(sum);
            }
        }
    }
    sumOfListPrime(x);

//    C창u 4
    class Rectangle {
        constructor(x,y,width,height,color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render(){
            let ctx = document.getElementById("DemoCanvas").getContext('2d');
            ctx.beginPath();
            ctx.rect(rectangle.x,rectangle.y, rectangle.width, rectangle.height);
            ctx.fillStyle = rectangle.color;
            ctx.fill();
        }
    }
    let rectangle = new Rectangle(20,10,170,150,"#666");
    rectangle.render();

</script>
